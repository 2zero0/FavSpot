<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>place every where</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8166b325e80b4bce3d1d6b725fbbba9f&libraries=services,clusterer,drawing"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8166b325e80b4bce3d1d6b725fbbba9f"></script>
    <script type="module" src="../js/maps/event.js"></script>
    <script type="module" src="../js/maps/data.js"></script>
    <script type="module" src="../js/maps/map.js"></script>
    <link rel="stylesheet" href="../css/map.css">
</head>
<body>
	<!-- <div id="map" style="width:1000px;height:700px;"></div> -->

    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
    
        <div id="search_result_box" class="bg_white">
            <div class="option">
                <div>
                    키워드 : <input type="text" value="" id="keyword" size="15"> 
                    <button type="submit" id="keywordSearchBtn">검색</button> 
                </div>
            </div>
            <hr>
            <ul id="search_results"></ul>
            <div id="search_pagination"></div>
        </div>

        <div id="pin_content_box">
            <div id="pin_content_wrap">
                <button id="pin_detail_close_btn">X</button>
                <div id="pin_detail">
                    <div>
                        <span id="pin_detail_title">만푸쿠</span>
                        <span id="pin_detail_category" class="gray_font">음식점</span>
                    </div>
                    <div id="pin_detail_address_box">
                        <div><span class="gray_font">도로명</span><span id="pin_detail_road_address_name">서울 도로 어딘가</span></div>
                        <div><span class="gray_font">지번</span><span id="pin_detail_address_name">서울 어딘가</span></div>
                        <span id="pin_detail_phone">02-1234-5678</span>
                    </div>
                </div>
                <ul id="pin_contents">
                    
                </ul>
                <div id="contents_pagination">더보기</div>
            </div>
        </div>
    </div>

</body>
</html>
