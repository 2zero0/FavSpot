<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML5 Template" />
    <meta
      name="description"
      content="Webster - Responsive Multi-purpose HTML5 Template"
    />
    <meta name="author" content="potenzaglobalsolutions.com" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FavSpot - Signup</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://favspot-fin.s3.amazonaws.com/images/default/favicon.png"
    />

    <link rel="stylesheet" href="../css/template/bootstrap.css" />
    <style>
      body {
        overflow: auto;
      }
    </style>
  </head>

  <!--=================================
Signup-->
  <body>
    <div id="main-container">
      <section class="white-bg page-section-ptb" style="height: 98.75%; padding-bottom: 140px;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="section-title text-center">
                <h6 class="">Signup with your id or social media</h6>
                <h2 class="title-effect">Signup to your Account</h2>
              </div>
            </div>
          </div>
          <div class="row justify-content-center" style="height: 650px">
            <div class="col-lg-6 col-md-8">
              <div class="pb-50 clearfix">
                <form class="signup" method="post">
                  <div class="section-field mb-20">
                    <label class="mb-10" for="email">Email* </label>
                    <input
                      id="email"
                      type="email"
                      placeholder="Email*"
                      class="form-control"
                      name="email"
                      required="True"
                    />
                  </div>
                  <div class="section-field mb-20">
                    <label class="mb-10" for="password">Password* </label>
                    <input
                      id="password"
                      class="Password form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                      required="True"
                    />
                  </div>

                  <div class="section-field">
                    <p id="signupError" class="text-danger"></p>
                  </div>
                  <button class="button" type="submit">
                    <span>Signup</span>
                    <i class="fa fa-check"></i>
                  </button>
                </form>
              </div>
              <hr />
              <div class="login-social mt-50 text-center clearfix">
                <h4 class="theme-color mb-30">Signup with Social media</h4>
                <ul>
                  <li>
                    <a class="fb bg-warning" href="#"
                      ><i class="fa fa-comment"></i> Signup Kakao</a
                    >
                  </li>
                  <li>
                    <a
                      class="pinterest"
                      href="http://127.0.0.1:8000/user/auth/google/login/"
                      ><i class="fa fa-google"></i> Signup Google</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!--=================================
 Signup-->

    <!--=================================
 jquery -->

    <!-- jquery -->
    <script src="../js/template/jquery-3.6.0.min.js"></script>

    <!-- plugins-jquery -->
    <script src="../js/template/plugins-jquery.js"></script>

    <!-- plugin_path -->
    <script>
      var plugin_path = '../js/template/';
    </script>

    <!-- custom -->
    <script src="../js/template/custom.js"></script>
    <script type="module">
      import { createPreloader } from '/frontend/assets/js/util/preloader.js';
      import { createHeader } from '/frontend/assets/js/util/header.js';
      import { createFooter } from '/frontend/assets/js/util/footer.js';

      createPreloader();
      createHeader();
      createFooter();
    </script>
    <script>
      const $signup = document.querySelector('.signup');
      $signup.addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
        signup(email, password);
      });

      function signup(email, password) {
        const signupError = document.getElementById('signupError');
        fetch('http://127.0.0.1:8000/user/signup/', {
          credentials: 'include',
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((data) => {
                throw new Error(data.err_msg);
              });
            }
            return response.json();
          })
          .then((data) => {
            // 회원가입 성공 시 처리
            window.location.href = '/frontend/index.html';
          })
          .catch((error) => {
            console.log(error, error.message);
            signupError.textContent = error.message;
          });
      }
    </script>
  </body>
</html>
