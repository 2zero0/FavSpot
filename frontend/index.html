<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>place every where</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8166b325e80b4bce3d1d6b725fbbba9f&libraries=services,clusterer,drawing"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8166b325e80b4bce3d1d6b725fbbba9f"></script>
    <script type="module" src="assets/js/maps/event.js"></script>
    <script type="module" src="assets/js/maps/data.js"></script>
    <script type="module" src="assets/js/maps/map.js"></script>
    <link rel="stylesheet" href="assets/css/map.css">
</head>
<body>
    <header>
        <div></div>

        <div>
            <div class="img_box">
                <img src="assets/img/favspot.png" alt="FavSpot">
            </div>

            <div class="img_box">
                <img src="assets/img/user.png" alt="login">
            </div>
        </div>
    </header>
    <main style="display: flex;">
        <div class="map_wrap">
            <div id="map"></div>
        
            <div id="search_result_box" class="bg_white">
                <div class="option">
                    <div>
                        키워드 : <input type="text" value="" id="keyword" size="15"> 
                        <button type="submit" id="keywordSearchBtn">검색</button> 
                    </div>
                </div>
                <hr>
                <ul id="search_results"></ul>
                <div id="search_pagination"></div>
            </div>

            <button id="screen_btn" style="position: absolute; z-index: 1; top: 3rem; left: 62rem; width: 60px; height: 40px; border:0.5px solid gray; border-radius: 10px;">전체화면</button>
        </div>
        <div id="main_board" class="main_board_list">
        </div>
    </main>
    <div id="board_add_modal" class="board_add_modal_cls">
        <div class="board_add_modal_content">
            <div>
                <span>어떤 보드를 만드실건가요?</span>
            </div>
            <div>
                <div id="board_input_box1">
                    <label for="board_add_title">이름</label>
                    <input type="text" id="board_add_title" placeholder="예: 동네 맛집, 버킷 리스트">
                </div>
                <div id="board_input_box2">
                    <label for="board_add_tags">태그<span> 쉼표(,)로 구분해주세요</span></label>
                    <input type="text" id="board_add_tags" placeholder="예: 부산, 제주도, 맛집">
                </div>
            </div>
            <div id="board_add_next_btn">다음</div>
            <div id="board_add_c_btn">생성</div>
        </div>
    </div>
</body>
</html>
